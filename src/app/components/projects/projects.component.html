<div class="projects-container text-center">
  <div class="content">
    <span class="section-heading">Projects</span>
    <div [ngClass]="{'grid-container-less': shouldCenterGrid === true, 'grid-container-more': shouldCenterGrid === false}">
      <app-project-card *ngFor="let project of projectService.projects" [projectDetails]="project">
      </app-project-card>
    </div>
  </div>
</div>
