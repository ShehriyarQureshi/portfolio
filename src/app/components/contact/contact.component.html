<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-sm-12 p-0 mb-5">
      <h2 class="heading">Internet Presence</h2>
    </div>
    <div class="offset-md-1 col-md-10 offset-1 col-10 text-center">
      <div class="row">
        <div class="col-md-2 col-6 mt-5 mb-5" *ngFor="let social of detailService.socials">
          <a href="{{ social.link }}">
            <span style="font-size: 2rem">{{ social.text }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
