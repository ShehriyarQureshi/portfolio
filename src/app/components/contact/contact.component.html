<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-sm-12 p-0 mb-5">
      <span class="heading">Internet Presence</span>
    </div>
    <div class="offset-md-1 col-md-10 offset-1 col-10 text-center">
      <div class="row">
        <div class="card col-md-3 col-6" *ngFor="let social of detailService.socials">
          <div class="row mt-md-5 mb-md-5 mt-2 mb-2">
            <div class="col-12">
              <a href="{{ social.link }}" class="fa">
                <fa-icon [icon]="social.icon"> </fa-icon>
              </a>
            </div>
            <div class="col-12 mt-2">
              <span style="font-size: 1.5rem">{{ social.text }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
