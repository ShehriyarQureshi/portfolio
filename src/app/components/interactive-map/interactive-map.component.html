<div class="container-fluid h-100 p-0 m-0">
    <div class="row h-100 p-0 m-0">
        <div class="col-12 h-100 p-0 m-0">
            <app-map style="z-index: 0;"></app-map>
        </div>
        <div class="offset-md-1 col-md-10 col-sm-12 offset-lg-3 col-lg-6 offset-xl-4 col-xl-4 p-0 position-absolute fixed-bottom"
            *ngIf="!markerObject">
        </div>
        <div
            class="offset-md-1 col-md-10 col-sm-12 offset-lg-3 col-lg-6 offset-xl-4 col-xl-4 p-0 position-absolute fixed-bottom">
            <mat-expansion-panel [disabled]="true" *ngIf="!markerObject">
                <mat-expansion-panel-header>
                    <mat-panel-title>Select a marker</mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>
            <mat-expansion-panel *ngIf="markerObject">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{ markerObject.name }}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{ markerObject.role }}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-6 mb-2">
                            <strong>Industry</strong>
                        </div>
                        <div class="col-6">
                            {{ markerObject.industry }}
                        </div>
                        <div class="col-6">
                            <strong>Description</strong>
                        </div>
                        <div class="col-12">
                            <ul class="achievements-list">
                                <li *ngFor="let item of markerObject.achievements">{{ item }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </mat-expansion-panel>
        </div>
    </div>
</div>
